<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porównanie walidacji</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Formularz z walidacją po stronie klienta</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Imię</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">To pole jest wymagane.</div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Podaj poprawny adres email.</div>
            </div>
            
            <div class="mb-3">
                <label for="age" class="form-label">Wiek</label>
                <input type="number" class="form-control" id="age" name="age" required min="18" max="100">
                <div class="invalid-feedback">Podaj wiek między 18 a 100 lat.</div>
            </div>

            <div class="mb-3">
                <label for="phone-number" class="form-label">Numer telefonu</label>
                <input type="tel" class="form-control" id="phone-number" name="phone-number" 
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" aria-describedby="phoneHelpBlock" required>
                <div id="phoneHelpBlock" class="form-text">
                    Numer telefonu musi być w formacie xxx-xxx-xxx
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>

    </div>
</body>
</html>
