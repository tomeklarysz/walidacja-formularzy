<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porównanie walidacji</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
</head>
<body>
    <div class="container mt-5">
        <h2>Formularz z walidacją po stronie klienta</h2>
        <form id="validationForm" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Imię</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">To pole jest wymagane.</div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Podaj poprawny adres email.</div>
            </div>
            
            <div class="mb-3">
                <label for="age" class="form-label">Wiek</label>
                <input type="number" class="form-control" id="age" name="age" required min="18" max="100">
                <div class="invalid-feedback">Podaj wiek między 18 a 100 lat.</div>
            </div>

            <div class="mb-3">
                <label for="phone-number" class="form-label">Numer telefonu</label>
                <input type="tel" class="form-control" id="phone-number" name="phone-number" 
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" aria-describedby="phoneHelpBlock" required>
                <div id="phoneHelpBlock" class="form-text">
                    Numer telefonu musi być w formacie xxx-xxx-xxx
                </div>
                <div class="invalid-feedback">Podaj poprawny numer telefonu.</div>
            </div>
            
            <button type="submit" class="btn btn-primary">
                Wyślij
            </button>
        </form>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sukces!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Formularz został pomyślnie wysłany!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('validationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            event.stopPropagation();

            let form = this;
            if (form.checkValidity()) {
                let modal = new bootstrap.Modal(document.getElementById('exampleModal'));
                modal.show();
                form.classList.remove('was-validated');
                form.reset();
            } else {
                form.classList.add('was-validated');
            }
        });
    </script>
</body>
</html>
